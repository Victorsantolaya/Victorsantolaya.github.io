<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="./index.css" rel="stylesheet" type="text/css" media="(min-width: 768px)">
    <link href="./index-mobil.css" rel="stylesheet" type="text/css" media="(max-width: 767px)">
    
</head>

<body>
    <div id="titulo">
        <h1>Zoopedia</h1>
        <h2>Arácnidos</h2>
    </div>
    <div id=formulario>
        <div id="left">
            <fieldset id="FF">
                <legend> Registrarse</legend>
                <p>
                    <label for="nombre">Nombre</label><br />
                    <input id="nombre" type="text" name="nombre" size="26" maxlength="30" value="" /><br />
                </p>
                <p>
                    <label for="apellido">Apellido</label><br />
                    <input id="apellido" type="text" name="apellido" size="26" maxlength="50" value="" /><br />
                </p>
                <p>
                    <label for="contraseña">Contraseña</label><br />
                    <input id="contraseña" type="password" name="contraseña" size="15" maxlength="28" value="" /><br />
                </p>
                <p>
                    <label for="correo">Correo</label><br />
                    <input id="correo" type="email" name="correo" size="26" maxlength="50" value="" /><br />
                </p>
                <p>
                    <label for="telefono">Teléfono</label><br />
                    <input id="telefono" type="tel" name="telefono" maxlength="15" /><br />
                </p>
                <p>
                    <label for="fechaNacimiento">Fecha de Nacimiento</label><br />
                    <input id="fechaNacimiento" type="date" name="fechaNacimiento" required /><br />
                </p>

                <p>
                    <label for="aceptarCondiciones">Aceptar Condiciones</label>
                    <input id="aceptarCondiciones" type="checkbox" name="aceptarCondiciones" required />
                </p>

                <p>
                    <span>Sexo</span> <br />
                    <input id="sexo1" type="radio" name="sexo" checked="checked" value="H" />
                    <label for="sexo1">Hombre</label><br />

                    <input id="sexo2" type="radio" name="sexo" value="M" />
                    <label for="sexo2">Mujer</label>
                    <br />

                </p>
                <p id="boton">
                    <a href="./Menu.html"><input type="button" value="Registrarse" name="registarse" size="8" /></a>
                </p>
            </fieldset>
        </div>
        <div id="right">
            <fieldset id="FF">
                <legend>Iniciar Sesion</legend>

                <p>
                    <label for="correo">Correo</label><br />
                    <input id="correo" type="email" name="correo" size="26" maxlength="50" value="" /><br />
                </p>
                <p>
                    <label for="telefono">Teléfono</label><br />
                    <input id="telefono" type="tel" name="telefono" maxlength="15" /><br />
                </p>
                <p>
                    <label for="contraseña">Contraseña</label><br />
                    <input id="contraseña" type="password" name="contraseña" size="15" maxlength="28" value="" /><br />
                </p>

                <p id="boton">
                    <a href="./Menu.html"><input type="button" value="Iniciar Sesion" name="iniciar seison" size="8" /></a>
                </p>
                </p>
            </fieldset>
        </div>




        <div id="foot">
            <h1></h1>
        </div>



    </div>

</body>


</html>
